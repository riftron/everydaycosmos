<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everyday Cosmos - Coming Soon</title>
  <!-- Google Font for a spacey vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & box-sizing */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }

    body {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Main background image */
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/NASA-Apollo8-Dec24-Earthrise.jpg/1024px-NASA-Apollo8-Dec24-Earthrise.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: backgroundZoom 60s ease-in-out infinite;
    }

    @keyframes backgroundZoom {
      0% { transform: scale(1) translate(0,0); }
      50% { transform: scale(1.05) translate(-2%, -2%); }
      100% { transform: scale(1) translate(0,0); }
    }

    /* Moon overlay for depth and movement */
    body::after {
      content: '';
      position: absolute;
      bottom: -100px;
      left: -100px;
      width: 500px;
      height: 500px;
      background: url('https://source.unsplash.com/800x800/?moon') no-repeat center center;
      background-size: cover;
      opacity: 0.2;
      z-index: 0;
      animation: floatMoon 30s ease-in-out infinite alternate;
    }

    /* Asteroids drifting */
    .asteroid {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('https://source.unsplash.com/100x100/?asteroid') no-repeat center center;
      background-size: cover;
      opacity: 0.8;
      z-index: 0;
    }
    .asteroid:nth-of-type(1) { top: 20%; right: -80px; animation: drift1 25s linear infinite; }
    .asteroid:nth-of-type(2) { top: 50%; right: -100px; animation: drift2 30s linear infinite; }
    .asteroid:nth-of-type(3) { top: 75%; right: -60px; animation: drift3 20s linear infinite; }

    @keyframes floatMoon { from { transform: translate(0,0); } to { transform: translate(30px,-30px); } }
    @keyframes drift1 { from { right:-80px; transform:rotate(0deg); } to { right:110%; transform:rotate(360deg); } }
    @keyframes drift2 { from { right:-100px; transform:rotate(0deg); } to { right:110%; transform:rotate(-360deg); } }
    @keyframes drift3 { from { right:-60px; transform:rotate(0deg); } to { right:110%; transform:rotate(360deg); } }

    /* Darker overlay for readability */
    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 0 1rem;
      text-align: center;
      transform: translateY(-15%);
      /* subtle text shadow for contrast */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    h1 { font-size: 4rem; margin-bottom: 1rem; color: #fff; }
    p.tagline { font-size: 1.5rem; margin-bottom: 2rem; color: #fff; }
    h2 { font-size: 2rem; margin-top: 0; font-weight: 400; margin-bottom: 0; color: #fff; }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      p.tagline { font-size: 1.2rem; }
      h2 { font-size: 1.5rem; }
      .asteroid { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <!-- Asteroid elements -->
  <div class="asteroid"></div>
  <div class="asteroid"></div>
  <div class="asteroid"></div>
  <div class="content">
    <h1>Everyday Cosmos</h1>
    <p class="tagline">Send your Photos, Memories, and DNA to Space.</p>
    <h2>Coming Soon</h2>
  </div>
</body>
</html>
